<script>
// --- UTILITIES ---
function esc(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

function showLoading(msg) {
  const el = document.getElementById('loadingOverlay');
  el.querySelector('.loading-text').textContent = msg || 'Loading…';
  el.classList.add('visible');
}

function hideLoading() {
  document.getElementById('loadingOverlay').classList.remove('visible');
}

// --- STATE ---
let workbook = null;
let charts = [];
let currentFileName = '';
let tableState = { cols: [], dataRows: [], sortCol: -1, sortDir: 'asc' };
// --- FILE HANDLING ---
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');

dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
});
fileInput.addEventListener('change', e => { if (e.target.files.length) handleFile(e.target.files[0]); });

function handleFile(file) {
  currentFileName = file.name;
  showLoading('Parsing ' + file.name + '…');
  const reader = new FileReader();
  reader.onload = e => {
    const data = new Uint8Array(e.target.result);
    setTimeout(() => {
      try {
        workbook = XLSX.read(data, { type: 'array', cellDates: true });
        hideLoading();
        showSheetSelector();
      } catch (err) {
        hideLoading();
        alert('Error reading file: ' + err.message);
      }
    }, 50);
  };
  reader.readAsArrayBuffer(file);
}

function showSheetSelector() {
  const sel = document.getElementById('sheetSelector');
  sel.innerHTML = '';
  workbook.SheetNames.forEach(name => {
    const btn = document.createElement('button');
    btn.className = 'sheet-btn';
    btn.textContent = name;
    btn.onclick = () => {
      sel.querySelectorAll('.sheet-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      loadSheet(name);
    };
    sel.appendChild(btn);
  });
}

function renderDashboardSheets(currentSheet) {
  const container = document.getElementById('dashboardSheets');
  container.innerHTML = '';
  workbook.SheetNames.forEach(name => {
    const btn = document.createElement('button');
    btn.className = 'sheet-btn' + (name === currentSheet ? ' active' : '');
    btn.textContent = name;
    btn.onclick = () => loadSheet(name);
    container.appendChild(btn);
  });
}

function showUpload() {
  document.getElementById('uploadScreen').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'none';
}
// --- SHEET PARSING ---
function loadSheet(sheetName) {
  // Destroy existing charts
  charts.forEach(c => c.destroy());
  charts = [];

  const ws = workbook.Sheets[sheetName];
  const raw = XLSX.utils.sheet_to_json(ws, { header: 1, defval: '' });

  if (raw.length < 2) return alert('Sheet has no data rows.');

  // Find the header row (first row with actual question text)
  // Some sheets have a second sub-header row with scale descriptions
  const headerRow = raw[0];

  // Detect if row 1 is a sub-header (contains scale descriptions like "1 - very poor...")
  let dataStartRow = 1;
  if (raw.length > 1) {
    const secondRow = raw[1];
    const isSubHeader = secondRow.some(cell =>
      typeof cell === 'string' && /\d\s*-\s*(very\s+)?poor/i.test(cell)
    );
    if (isSubHeader) dataStartRow = 2;
  }

  const dataRows = raw.slice(dataStartRow).filter(row =>
    row.some(cell => cell !== '' && cell !== null && cell !== undefined)
  );

  if (dataRows.length === 0) return alert('No data found in this sheet.');

  // Classify columns
  const columns = classifyColumns(headerRow, dataRows);

  // Build dashboard
  document.getElementById('uploadScreen').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';

  // Sync sheet selectors
  document.querySelectorAll('#sheetSelector .sheet-btn').forEach(btn => {
    btn.classList.toggle('active', btn.textContent === sheetName);
  });
  renderDashboardSheets(sheetName);

  renderDashboard(sheetName, columns, dataRows, headerRow);
}

function classifyColumns(headers, dataRows) {
  const columns = [];
  let lastQuestionCol = null;

  headers.forEach((header, i) => {
    if (!header || typeof header !== 'string') return;
    const h = header.trim();

    // Link clarification columns to the last question
    if (/^If the answer/i.test(h)) {
      if (lastQuestionCol) lastQuestionCol.reasonIndex = i;
      return;
    }
    if (/^Actions taken/i.test(h)) {
      if (lastQuestionCol) lastQuestionCol.actionIndex = i;
      return;
    }
    if (/^Share this/i.test(h)) return;

    // Collect non-empty values from data rows for this column
    const values = dataRows.map(row => row[i]).filter(v => v !== '' && v !== null && v !== undefined);
    if (values.length === 0) return;

    // Detect column type
    const type = detectType(h, values);
    const col = { index: i, header: cleanHeader(h), type, values, reasonIndex: null, actionIndex: null };
    columns.push(col);

    // Track last question column for linking reason/action columns
    if (type === 'rating' || type === 'yesno') lastQuestionCol = col;
  });

  return columns;
}

function detectType(header, values) {
  const h = header.toLowerCase();

  // Known metadata columns
  if (/start\s*day/i.test(h) || /date\s*of\s*form/i.test(h)) return 'date';
  if (/name.*employee/i.test(h)) return 'name';
  if (/name.*client/i.test(h)) return 'client';
  if (/job\s*coach/i.test(h)) return 'coach';

  // Check if values are mostly Yes/No
  const ynCount = values.filter(v => /^(yes|no)$/i.test(String(v).trim())).length;
  if (ynCount > values.length * 0.6) return 'yesno';

  // Check if values are mostly numbers 1-5
  const numValues = values.map(v => Number(v)).filter(v => !isNaN(v) && v >= 1 && v <= 5);
  if (numValues.length > values.length * 0.6) return 'rating';

  // Check if header hints at a rating
  if (/1\s*-\s*very\s*poor|how does.*rate|evaluation|impression|1\s*-.*5\s*-/i.test(h)) return 'rating';

  return 'text';
}

function cleanHeader(h) {
  // Remove scale descriptions from header
  return h
    .replace(/\s*\n?\s*1\s*-\s*very\s*poor.*$/is, '')
    .replace(/\s*\n?\s*1\s*-\s*very poor.*$/is, '')
    .replace(/\.\d+$/, '') // Remove .1 .2 etc suffixes
    .trim();
}
// --- RENDERING ---
const barColors = ['#C4504A','#D47C3A','#D4A035','#74A68D','#2D6A4F'];
const statusClass = (v, t=4) => v >= t ? 'good' : v >= 3.5 ? 'warning' : 'danger';
const pctStatus = (p, t=80) => p >= t ? 'good' : p >= 60 ? 'warning' : 'danger';

Chart.defaults.font.family = "'IBM Plex Sans', sans-serif";
Chart.defaults.font.size = 12;
Chart.defaults.color = '#7A706A';

function renderDashboard(sheetName, columns, dataRows, headers) {
  // Title
  document.getElementById('dashTitle').textContent = sheetName + ' — Onboarding Survey';
  document.getElementById('dashSubtitle').textContent = (currentFileName ? currentFileName + ' · ' : '') + dataRows.length + ' responses';
  document.getElementById('respondentCount').textContent = dataRows.length;

  const ratingCols = columns.filter(c => c.type === 'rating');
  const ynCols = columns.filter(c => c.type === 'yesno');
  const nameCol = columns.find(c => c.type === 'name');
  const nameIdx = nameCol ? nameCol.index : null;

  // KPIs
  buildKPIs(ratingCols, ynCols);

  // Rating cards
  const ratingGrid = document.getElementById('ratingGrid');
  const ratingSection = document.getElementById('ratingSection');
  ratingGrid.innerHTML = '';
  if (ratingCols.length > 0) {
    ratingSection.style.display = 'block';
    ratingCols.forEach((col, i) => buildRatingCard(col, i, ratingGrid, dataRows, nameIdx));
  } else {
    ratingSection.style.display = 'none';
  }

  // Yes/No cards
  const ynGrid = document.getElementById('ynGrid');
  const ynSection = document.getElementById('ynSection');
  ynGrid.innerHTML = '';
  if (ynCols.length > 0) {
    ynSection.style.display = 'block';
    ynCols.forEach((col, i) => buildYnCard(col, i, ynGrid, dataRows, nameIdx));
  } else {
    ynSection.style.display = 'none';
  }

  // Table
  buildTable(columns, dataRows, headers);
}

function buildKPIs(ratingCols, ynCols) {
  const strip = document.getElementById('kpiStrip');
  strip.innerHTML = '';

  const allRatings = ratingCols.flatMap(c => c.values.map(Number).filter(v => !isNaN(v) && v >= 1 && v <= 5));
  const overallAvg = allRatings.length ? (allRatings.reduce((a,b) => a+b, 0) / allRatings.length).toFixed(1) : '—';

  const allYesCount = ynCols.reduce((s,c) => s + c.values.filter(v => /^yes$/i.test(String(v).trim())).length, 0);
  const allYnTotal = ynCols.reduce((s,c) => s + c.values.filter(v => /^(yes|no)$/i.test(String(v).trim())).length, 0);
  const ynPct = allYnTotal ? (allYesCount / allYnTotal * 100).toFixed(0) : '—';

  const problems = ratingCols.filter(c => {
    const nums = c.values.map(Number).filter(v => !isNaN(v));
    return nums.length && (nums.reduce((a,b)=>a+b,0)/nums.length) < 4;
  }).length + ynCols.filter(c => {
    const yes = c.values.filter(v => /^yes$/i.test(String(v).trim())).length;
    const total = c.values.filter(v => /^(yes|no)$/i.test(String(v).trim())).length;
    return total && (yes/total*100) < 80;
  }).length;

  let best = '—', worst = '—';
  if (ratingCols.length) {
    const avgs = ratingCols.map(c => {
      const nums = c.values.map(Number).filter(v => !isNaN(v));
      return nums.length ? nums.reduce((a,b)=>a+b,0)/nums.length : 0;
    });
    best = Math.max(...avgs).toFixed(1);
    worst = Math.min(...avgs).toFixed(1);
  }

  const kpis = [
    { value: overallAvg, label: 'Overall Average', cls: overallAvg !== '—' ? statusClass(overallAvg) : '' },
    { value: ynPct !== '—' ? ynPct + '%' : '—', label: 'Process Clarity', cls: ynPct !== '—' ? pctStatus(ynPct) : '' },
    { value: problems, label: 'Attention Areas', cls: problems > 0 ? 'warning' : 'good' },
    { value: best, label: 'Best Score', cls: best !== '—' ? 'good' : '' },
    { value: worst, label: 'Lowest Score', cls: worst !== '—' ? statusClass(worst) : '' }
  ];

  kpis.forEach((k, i) => {
    const el = document.createElement('div');
    el.className = `kpi-item ${k.cls}`;
    el.style.opacity = '0';
    el.style.transform = 'translateY(16px)';
    el.style.animation = `fadeUp 0.5s ease forwards ${i * 0.08}s`;
    el.innerHTML = `<div class="kpi-value">${k.value}</div><div class="kpi-label">${k.label}</div>`;
    strip.appendChild(el);
  });
}

function buildCommentSection(comments, cardId) {
  if (comments.length === 0) return '';
  const count = comments.length;
  const s = count !== 1 ? 's' : '';
  return `
    <button class="card-comments-toggle" onclick="toggleComments('${cardId}', this)">
      <span class="arrow">&#9654;</span>
      <span class="toggle-label">${count} comment${s} / reason${s}</span>
    </button>
    <div class="card-comments" id="${cardId}">
      <div class="card-comments-list">${comments.map(c => `
        <div class="comment-item">
          <span class="comment-name">${esc(c.name)}</span>
          ${c.badge ? `<span class="comment-badge ${c.badgeCls}">${esc(c.badge)}</span>` : ''}
          <div class="comment-texts">
            ${c.reason ? `<div class="comment-reason">${esc(c.reason)}</div>` : ''}
            ${c.action ? `<div class="comment-action">${esc(c.action)}</div>` : ''}
          </div>
        </div>`).join('')}
      </div>
    </div>`;
}

function buildRatingCard(col, index, grid, dataRows, nameIdx) {
  const nums = col.values.map(Number).filter(v => !isNaN(v) && v >= 1 && v <= 5);
  if (!nums.length) return;

  const mean = (nums.reduce((a,b) => a+b, 0) / nums.length).toFixed(1);
  const dist = [0,0,0,0,0];
  nums.forEach(v => dist[v-1]++);
  const cls = statusClass(mean);
  const warn = mean < 4;

  // Collect comments from linked reason/action columns
  const comments = collectComments(col, dataRows, nameIdx, 'rating');
  const commentCount = comments.length;
  const cardId = `rating-comments-${index}`;

  const card = document.createElement('div');
  card.className = 'card';
  card.style.animationDelay = (index * 0.06) + 's';
  card.innerHTML = `
    <div class="card-header">
      <div class="card-title">${esc(col.header)}</div>
      <div class="card-metric">
        ${warn ? '<div class="warning-dot"></div>' : ''}
        <div class="value ${cls}">${mean}</div>
      </div>
    </div>
    <div class="card-chart"><canvas></canvas></div>
    ${buildCommentSection(comments, cardId)}
  `;
  grid.appendChild(card);

  const ctx = card.querySelector('canvas').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['1 — Very poor','2 — Poor','3 — Average','4 — Good','5 — Excellent'],
      datasets: [{ data: dist, backgroundColor: barColors, borderRadius: 6, borderSkipped: false, barThickness: 22 }]
    },
    options: {
      indexAxis: 'y', responsive: true, maintainAspectRatio: false,
      plugins: { legend: { display: false },
        tooltip: { backgroundColor: '#2C2520', padding: 10, cornerRadius: 8,
          callbacks: { label: c => `${c.raw} respondent${c.raw !== 1 ? 's' : ''}` }
        }
      },
      scales: {
        x: { grid: { display: false }, ticks: { stepSize: 1, font: { size: 11 } }, border: { display: false } },
        y: { grid: { display: false }, ticks: { font: { size: 11 } }, border: { display: false } }
      }
    }
  });
  charts.push(chart);
}

function buildYnCard(col, index, grid, dataRows, nameIdx) {
  const yesCount = col.values.filter(v => /^yes$/i.test(String(v).trim())).length;
  const noCount = col.values.filter(v => /^no$/i.test(String(v).trim())).length;
  const total = yesCount + noCount;
  if (!total) return;

  const pct = (yesCount / total * 100).toFixed(0);
  const cls = pctStatus(pct);
  const warn = pct < 80;

  // Collect comments
  const comments = collectComments(col, dataRows, nameIdx, 'yesno');
  const commentCount = comments.length;
  const cardId = `yn-comments-${index}`;

  const card = document.createElement('div');
  card.className = 'card';
  card.style.animationDelay = (index * 0.06) + 's';
  card.innerHTML = `
    <div class="card-header">
      <div class="card-title">${esc(col.header)}</div>
      <div class="card-metric">
        ${warn ? '<div class="warning-dot"></div>' : ''}
        <div class="value ${cls}">${pct}%</div>
      </div>
    </div>
    <div class="card-chart donut">
      <div class="donut-wrapper"><canvas></canvas>
        <div class="donut-center-label">
          <div class="pct ${cls}">${yesCount}/${total}</div>
          <div class="lbl">Yes</div>
        </div>
      </div>
      <div class="donut-legend">
        <div class="donut-legend-row">
          <span class="donut-legend-swatch" style="background:var(--deep-green)"></span>
          Yes: <strong style="color:var(--text)">${yesCount}</strong>
        </div>
        <div class="donut-legend-row">
          <span class="donut-legend-swatch" style="background:var(--terracotta-light)"></span>
          No: <strong style="color:var(--text)">${noCount}</strong>
        </div>
      </div>
    </div>
    ${buildCommentSection(comments, cardId)}
  `;
  grid.appendChild(card);

  const ctx = card.querySelector('canvas').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Yes','No'],
      datasets: [{ data: [yesCount, noCount], backgroundColor: ['#2D6A4F','#E8A491'], borderWidth: 0, spacing: 2 }]
    },
    options: {
      responsive: true, maintainAspectRatio: false, cutout: '68%',
      plugins: { legend: { display: false },
        tooltip: { backgroundColor: '#2C2520', padding: 10, cornerRadius: 8, caretPadding: 10,
          callbacks: {
            title: () => '',
            label: c => ` ${c.label}: ${c.raw} (${(c.raw/total*100).toFixed(0)}%)`
          }
        }
      }
    }
  });
  charts.push(chart);
}

function collectComments(col, dataRows, nameIdx, type) {
  const comments = [];
  dataRows.forEach(row => {
    const reason = col.reasonIndex !== null ? String(row[col.reasonIndex] ?? '').trim() : '';
    const action = col.actionIndex !== null ? String(row[col.actionIndex] ?? '').trim() : '';
    if (!reason && !action) return;

    const name = nameIdx !== null ? String(row[nameIdx] ?? '').trim() : 'Unknown';
    const val = row[col.index];
    let badge = null, badgeCls = '';

    if (type === 'rating') {
      const num = Number(val);
      if (!isNaN(num) && num <= 3) {
        badge = num + '/5';
        badgeCls = num <= 2 ? 'low' : 'mid';
      }
    } else if (type === 'yesno') {
      const yn = String(val ?? '').trim().toLowerCase();
      if (yn === 'no') { badge = 'No'; badgeCls = 'no'; }
    }

    comments.push({ name, reason, action, badge, badgeCls });
  });
  return comments;
}

function toggleComments(id, btn) {
  const el = document.getElementById(id);
  const isOpen = el.classList.contains('open');

  if (isOpen) {
    el.style.maxHeight = el.scrollHeight + 'px';
    el.offsetHeight;
    el.style.maxHeight = '0';
    el.classList.remove('open');
  } else {
    el.style.maxHeight = el.scrollHeight + 'px';
    el.classList.add('open');
    el.addEventListener('transitionend', function handler() {
      if (el.classList.contains('open')) el.style.maxHeight = 'none';
      el.removeEventListener('transitionend', handler);
    });
  }

  btn.classList.toggle('open', !isOpen);
  btn.querySelector('.arrow').innerHTML = !isOpen ? '&#9662;' : '&#9654;';
}
function buildTable(columns, dataRows, headers) {
  const thead = document.getElementById('tableHead');
  const tbody = document.getElementById('tableBody');
  thead.innerHTML = '';
  tbody.innerHTML = '';

  const tableCols = columns.filter(c => ['name','client','coach','rating','yesno'].includes(c.type));
  tableState = { cols: tableCols, dataRows: dataRows, sortCol: -1, sortDir: 'asc' };

  const tr = document.createElement('tr');
  tableCols.forEach((c, colIdx) => {
    const th = document.createElement('th');
    th.className = 'sortable';
    const displayText = c.type === 'name' ? 'Employee' : c.type === 'client' ? 'Client' : c.type === 'coach' ? 'Job Coach' : c.header.length > 25 ? c.header.slice(0,22) + '…' : c.header;
    th.innerHTML = `${esc(displayText)} <span class="sort-indicator"></span>`;
    th.title = c.header;
    th.onclick = () => sortTable(colIdx);
    tr.appendChild(th);
  });
  thead.appendChild(tr);

  renderTableBody();

  // Reset expand state
  const container = document.getElementById('tableContainer');
  container.classList.remove('open');
  container.style.maxHeight = '0';
  const btn = document.getElementById('tableToggle');
  btn.innerHTML = '<span class="arrow">&#9654;</span> Show all employee responses';
}

function sortTable(colIdx) {
  if (tableState.sortCol === colIdx) {
    tableState.sortDir = tableState.sortDir === 'asc' ? 'desc' : 'asc';
  } else {
    tableState.sortCol = colIdx;
    tableState.sortDir = 'asc';
  }
  renderTableBody();
  updateSortIndicators();

  // Update max-height if table is open (content may have re-rendered)
  const container = document.getElementById('tableContainer');
  if (container.classList.contains('open')) {
    container.style.maxHeight = 'none';
  }
}

function renderTableBody() {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';

  let rows = [...tableState.dataRows];
  if (tableState.sortCol >= 0) {
    const col = tableState.cols[tableState.sortCol];
    const dir = tableState.sortDir === 'asc' ? 1 : -1;
    rows.sort((a, b) => {
      let va = a[col.index], vb = b[col.index];
      if (col.type === 'rating') {
        va = Number(va) || 0; vb = Number(vb) || 0;
      } else {
        va = String(va ?? '').toLowerCase(); vb = String(vb ?? '').toLowerCase();
      }
      return va < vb ? -dir : va > vb ? dir : 0;
    });
  }

  rows.forEach(row => {
    const tr = document.createElement('tr');
    tableState.cols.forEach(col => {
      const td = document.createElement('td');
      const val = row[col.index];
      const strVal = val instanceof Date ? val.toLocaleDateString() : String(val ?? '');

      if (col.type === 'name') {
        td.className = 'td-name';
        td.textContent = strVal;
      } else if (col.type === 'rating') {
        const num = Number(val);
        if (!isNaN(num) && num >= 1 && num <= 5) {
          td.innerHTML = `<span class="rating-cell r${num}">${num}</span>`;
        } else {
          td.textContent = strVal;
        }
      } else if (col.type === 'yesno') {
        const yn = strVal.trim().toLowerCase();
        if (yn === 'yes' || yn === 'no') {
          td.innerHTML = `<span class="yn-cell ${yn}">${esc(strVal)}</span>`;
        } else {
          td.textContent = strVal;
        }
      } else {
        td.textContent = strVal;
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function updateSortIndicators() {
  document.querySelectorAll('#tableHead th.sortable').forEach((th, i) => {
    const indicator = th.querySelector('.sort-indicator');
    th.classList.remove('sort-asc', 'sort-desc');
    if (i === tableState.sortCol) {
      th.classList.add(tableState.sortDir === 'asc' ? 'sort-asc' : 'sort-desc');
      indicator.textContent = tableState.sortDir === 'asc' ? '▲' : '▼';
    } else {
      indicator.textContent = '';
    }
  });
}

function toggleTable() {
  const btn = document.getElementById('tableToggle');
  const container = document.getElementById('tableContainer');
  const isOpen = container.classList.contains('open');

  if (isOpen) {
    container.style.maxHeight = container.scrollHeight + 'px';
    container.offsetHeight;
    container.style.maxHeight = '0';
    container.classList.remove('open');
  } else {
    container.style.maxHeight = container.scrollHeight + 'px';
    container.classList.add('open');
    container.addEventListener('transitionend', function handler() {
      if (container.classList.contains('open')) container.style.maxHeight = 'none';
      container.removeEventListener('transitionend', handler);
    });
  }

  btn.innerHTML = `<span class="arrow">${!isOpen ? '&#9662;' : '&#9654;'}</span> ${!isOpen ? 'Hide' : 'Show all'} employee responses`;
}
